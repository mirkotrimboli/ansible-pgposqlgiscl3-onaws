---
- name: Make sure PostgreSQL is started but disabled
  systemd:
    name: postgresql-11
    enabled: no
    state: started
  tags: configuration

- name: Create pgpool role
  postgresql_user:
    name: pgpool
    port: 5433
    role_attr_flags: LOGIN
    state: present
  become: true
  become_user: postgres
  tags: configuration

- name: Create repl role
  postgresql_user:
    name: repl
    port: 5433
    role_attr_flags: REPLICATION,LOGIN
    state: present
  become: true
  become_user: postgres
  tags: configuration

- name: Grant role pg_monitor to pgpool
  postgresql_membership:
    port: 5433
    group: pg_monitor
    target_role: pgpool
    state: present
  become: true
  become_user: postgres
  tags: configuration
