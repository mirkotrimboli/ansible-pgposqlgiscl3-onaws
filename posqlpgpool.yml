---
- hosts: posqlpgpool_cluster
  become: yes
  roles:
    - { role: posqlpgpool_packages, tags: [ 'prerequisite' ] }
    - { role: posqlpgpool_filesystem, tags: [ 'prerequisite' ] }
    - { role: posqlpgpool_setting, tags: [ 'prerequisite' ] }
    - { role: posqlpgpool_ssh-key, tags: [ 'prerequisite' ] }

- hosts: master
  become: yes
  roles:
    - { role: posqlmaster_conf, tags: [ 'configuration' ] }
    - { role: posqlmaster_roles, tags: [ 'configuration' ] }
    - { role: pgpoolmaster_conf, tags: [ 'configuration' ] }
    