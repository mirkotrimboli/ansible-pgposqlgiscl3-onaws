    regexp: 'recovery_1st_stage_command'
    line: recovery_1st_stage_command = 'recovery_1st_stage_command'
    owner: postgres
    group: postgres
    mode: '0600'
    state: present

- name: Change use_watchdog in pgpool.conf
  lineinfile:
    path: /etc/pgpool-II/pgpool.conf
    regexp: 'use_watchdog'
    line: use_watchdog = on
    owner: postgres
    group: postgres
    mode: '0600'
    state: present

- name: Change if_up_cmd in pgpool.conf
  lineinfile:
    path: /etc/pgpool-II/pgpool.conf
    regexp: 'if_up_cmd'
    line: if_up_cmd = '/usr/bin/sudo /sbin/ip addr add $_IP_$/24 dev ens5 label ens5:0'
    owner: postgres
    group: postgres
    mode: '0600'
    state: present

- name: Change if_down_cmd in pgpool.conf
  lineinfile:
    path: /etc/pgpool-II/pgpool.conf
    regexp: 'if_down_cmd'
    line: if_down_cmd = '/usr/bin/sudo /sbin/ip addr del $_IP_$/24 dev ens5'
    owner: postgres
    group: postgres
    mode: '0600'
    state: present

- name: Change arping_cmd in pgpool.conf
  lineinfile:
    path: /etc/pgpool-II/pgpool.conf
    regexp: 'arping_cmd'
    line: arping_cmd = '/usr/bin/sudo /usr/sbin/arping -U $_IP_$ -w 1 -I ens5'
    owner: postgres
    group: postgres
    mode: '0600'
    state: present

- name: Change delegate_IP in pgpool.conf
  lineinfile:
    path: /etc/pgpool-II/pgpool.conf
    regexp: 'delegate_IP'
    line: delegate_IP = ''
    owner: postgres
    group: postgres
    mode: '0600'
    state: present

