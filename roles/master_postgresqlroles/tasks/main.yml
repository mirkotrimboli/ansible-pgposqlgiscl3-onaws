---
- name: Make sure PostgreSQL is started but disabled
  systemd:
    name: postgresql-11
    enabled: no
    state: started
  tags: configuration

- name: Create pgpool role
  postgresql_user:
    name: pgpool
    password: md5f24aeb1c3b7d05d7eaf2cd648c307092
    port: 5433
    role_attr_flags: LOGIN
    state: present
  become: true
  become_user: postgres
  tags: configuration

- name: Create repl role
  postgresql_user:
    name: repl
    password: md58e85cf6ab9baea09e5b6759c7effbf21
    port: 5433
    role_attr_flags: REPLICATION,LOGIN
    state: present
  become: true
  become_user: postgres
  tags: configuration

- name: Create postgres role
  postgresql_user:
    name: postgres
    password: md53175bce1d3201d16594cebf9d7eb3f9d
    port: 5433
    state: present
  become: true
  become_user: postgres
  tags: configuration

- name: Grant role pg_monitor to pgpool
  postgresql_membership:
    port: 5433
    group: pg_monitor
    target_role: pgpool
    state: present
  become: true
  become_user: postgres
  tags: configuration

- name: Create extension pgpool_recovery
  postgresql_ext:
    port: 5433
    name: pgpool_recovery
    db: template1
    state: present
  become: true
  become_user: postgres
  tags: configuration

- name: Make sure PostgreSQL is stopped and disabled
  systemd:
    name: postgresql-11
    enabled: no
    state: stopped
  tags: configuration
