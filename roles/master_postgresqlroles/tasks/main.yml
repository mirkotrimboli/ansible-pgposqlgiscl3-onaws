---
- name: Make sure PostgreSQL is started but disabled
  systemd:
    name: postgresql-11
    enabled: no
    state: started
  tags: configuration

- name: Create pgpool role
  postgresql_user:
    name: pgpool
    password: pgpool
    port: 5433
    role_attr_flags: [[NO]SUPERUSER,[NO]CREATEROLE,[NO]CREATEDB,[NO]INHERIT,[NO]REPLICATION,[NO]BYPASSRLS]
    state: present
  become: true
  become_user: postgres
  tags: configuration

- name: Create repl role
  postgresql_user:
    name: repl
    password: repl
    port: 5433
    role_attr_flags: [[NO]SUPERUSER, [NO]CREATEROLE, [NO]CREATEDB, [NO]INHERIT, [NO]BYPASSRLS]
    state: present
  become: true
  become_user: postgres
  tags: configuration

- name: Create postgres role
  postgresql_user:
    name: postgres
    password: postgres
    port: 5433
    state: present
  become: true
  become_user: postgres
  tags: configuration

- name: Grant role pg_monitor to pgpool
  postgresql_membership:
    port: 5433
    group: pg_monitor
    target_role: pgpool
    state: present
  become: true
  become_user: postgres
  tags: configuration

- name: Create extension pgpool_recovery
  postgresql_ext:
    port: 5433
    name: pgpool_recovery
    db: template1
    state: present
  become: true
  become_user: postgres
  tags: configuration
