---
- name: Change listener in pgpool.conf
  replace:
    path: /etc/pgpool-II/pgpool.conf
    regexp: "listen_addresses = 'localhost'"
    replace: listen_addresses = '*'
    owner: postgres
    group: postgres
    mode: '0600'

- name: Change port in pgpool.conf
  lineinfile:
    path: /etc/pgpool-II/pgpool.conf
    regexp: 'port = 9999'
    line: port = 5432
    owner: postgres
    group: postgres
    mode: '0600'
    state: present

